<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <form >

    <div class="display">
        <input type="text" name="display" placeholder="CALCULATOR" id="display">
    </div>
    <div>
        <input type="button" value="AC" onclick="display.value = ''">
        <input type="button" value="DEL" onclick="display.value = display.value.slice(0, -1)">
        <input type="button" value="." onclick="display.value += '.'">
        <input type="button" value="/" onclick="display.value += '/'">
    </div>
    <div>
        <input type="button" value="7" onclick="display.value += '7'">
        <input type="button" value="8" onclick="display.value += '8'">
        <input type="button" value="9" onclick="display.value += '9'">
        <input type="button" value="*" onclick="display.value += '*'">
    </div>
    <div>
        <input type="button" value="4" onclick="display.value += '4'">
        <input type="button" value="5" onclick="display.value += '5'">
        <input type="button" value="6" onclick="display.value += '6'">
        <input type="button" value="-" onclick="display.value += '-'">
    </div>
    <div>
        <input type="button" value="1" onclick="display.value += '1'">
        <input type="button" value="2" onclick="display.value += '2'">
        <input type="button" value="3" onclick="display.value += '3'">
        <input type="button" value="+" onclick="display.value += '+'">
    </div>
    <div>
        <input type="button" value="00" onclick="display.value += '00'">
        <input type="button" value="0" onclick="display.value += '0'">
        <input type="button" value="=" onclick="Calculator()" class="equal" >
    </div>

</form>

</div>
    

<script>

let outputscreen = document.getElementById("display");

function Calculator(){

    try{
        if (outputscreen.value === "Invalid Input") {
            outputscreen.value = "";
        }
        
        else if (outputscreen.value === "Too long") {
            outputscreen.value = "";
        }
        else if (outputscreen.value.length > 10) {
            outputscreen.value = "Too long";
        }

        else if (outputscreen.value === "1810") {
            outputscreen.value = "Arul is Great";
        }
        
        else if (outputscreen.value === "2512") {
            outputscreen.value = "Mona Mental";
        }
        
        else if (outputscreen.value === "1411") {
            outputscreen.value = "SD loose";
        }
        
        else{
            outputscreen.value = eval(outputscreen.value);  
        }
    }
    catch(err){
        outputscreen.value = "Invalid Input";
    }
}

</script>

    
</body>
</html>
